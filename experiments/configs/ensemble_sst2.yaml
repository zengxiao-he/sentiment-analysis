model:
  type: "ensemble"
  num_classes: 2
  dropout_rate: 0.3

data:
  dataset: "sst2"
  tokenizer: "bert-base-uncased"
  max_length: 512

training:
  batch_size: 8  # Smaller batch for ensemble
  learning_rate: 1e-5
  weight_decay: 0.01
  epochs: 8
  patience: 4
  min_delta: 0.001
  checkpoint_dir: "./checkpoints/ensemble_sst2"
  results_dir: "./results/ensemble_sst2"

logging:
  use_wandb: false
  project_name: "cs224n-sentiment-analysis"
  log_interval: 50 